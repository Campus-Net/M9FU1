<div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card class="full-width">
      <mat-card-header>
        <mat-card-title><h3><span class="glyphicon glyphicon-lock"></span>Profile</h3></mat-card-title>
      </mat-card-header>
  
      <form>
        <mat-card-content class="container">
          <mat-form-field class="full-width">
            <input matInput placeholder="User Id" [(ngModel)]="user.userId" name="userId" disabled/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="E-Mail" [(ngModel)]="user.email" name="email" disabled />
          </mat-form-field>  
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Enter your Password" [(ngModel)]="user.password" name="password"/>
          </mat-form-field>          
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter your First Name" [(ngModel)]="user.firstName" name="firstName"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter your Last Name" [(ngModel)]="user.lastName" name="lastName"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter your Address" [(ngModel)]="user.address" name="address"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!--
            <input matInput placeholder="Enter your Date Of Birth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth"/>
            -->
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter your Sex" [(ngModel)]="user.sex" name="sex"/>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="end none">
            <button mat-raised-button color="primary">Save</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>  
</div>
